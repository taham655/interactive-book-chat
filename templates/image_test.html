{% extends "base.html" %}

{% block title %}Image Upload Test{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Image Upload Test</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Select Image</label>
                        <input type="file" 
                               class="form-control" 
                               id="imageUpload" 
                               accept="image/*"
                               data-image-upload="imagePreview">
                    </div>
                    <div id="imagePreview" class="mt-3">
                        <!-- Preview will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/image_upload.js') }}"></script>
{% endblock %}
